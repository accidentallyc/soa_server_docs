<div class="page-holy">
	<h1>Holy Items</h1>
	<hr />

	<input type="text" ng-model="$ctrl.holySearch" placeholder="Type to search name, cost, or description" />
<table>
	<tr ng-repeat="item in $ctrl.holyItems | filter:$ctrl.holySearch">
		<td class="item-td">
			<invslot></invslot>
		</td>
		<td>
			<b>{{:: item.name}}</b>
			<ul>
				<li ng-if="item.owner">
						<b>owner: </b> {{:: item.owner }}
				</li>
				<li ng-repeat="lore in item.lore track by $index">{{:: lore}}</li>
			</ul>
		</td>
		<td class="requirements-td">
			<p>
				<span class="unit-symbol">ğŸ•Šï¸</span> {{:: item.faithReq}}
			</p>
			<p>
				<span class="unit-symbol">ğŸ’ª</span> {{:: item.levelReq}}
			</p>
		</td>
	</tr>
</table>
</div>
